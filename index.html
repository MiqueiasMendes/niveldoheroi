<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de Nível de Herói</title>
</head>
<body>
  <h1>Classificador de Nível de Herói</h1>

  <label for="nome">Nome do Herói:</label>
  <input type="text" id="nome" placeholder="Digite o nome"><br><br>

  <label for="xp">Experiência (XP):</label>
  <input type="number" id="xp" placeholder="Digite o XP"><br><br>

  <button onclick="classificarHeroi()">Classificar</button>

  <script>
    function classificarHeroi() {
      // Captura os valores dos inputs
      const nome = document.getElementById("nome").value;
      const xp = parseInt(document.getElementById("xp").value);

      let nivel;

      // Estrutura de decisão para definir o nível
      if (xp < 1000) {
        nivel = "Ferro";
      } else if (xp >= 1001 && xp <= 2000) {
        nivel = "Bronze";
      } else if (xp >= 2001 && xp <= 5000) {
        nivel = "Prata";
      } else if (xp >= 5001 && xp <= 7000) {
        nivel = "Ouro";
      } else if (xp >= 7001 && xp <= 8000) {
        nivel = "Platina";
      } else if (xp >= 8001 && xp <= 9000) {
        nivel = "Ascendente";
      } else if (xp >= 9001 && xp <= 10000) {
        nivel = "Imortal";
      } else {
        nivel = "Radiante";
      }

      // Exibe o resultado no alert
      alert(`O Herói de nome ${nome} está no nível de ${nivel}`);
    }
  </script>
</body>
</html>
